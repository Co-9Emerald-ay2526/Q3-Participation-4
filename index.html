<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation</title>

</head>
<body>
    <p id="getElementByID"></p>
    
    <script>
        let i= "SB";
        let am= 19;
        let the = am >=19;
        let goat = the && (am+11);
        //*Display A using window alert//
        window.alert(i);
        //Display B using document write//
        document.write(am);
        //Display C using window alert//
        window.alert (the);
        //Display D using document write//
        document.write(goat);
        document.getElementById("getElementByID").innerHTML= (i+am);
        //Combine A and B using concatenation (+) and display using innerHTML
    </script>
    </p>
</body>
</html>
